{% extends "layout.html" %}

{% block title %}
    Add Cash
{% endblock %}

{% block main %}

    <form action="/add_cash" method="post">
        <div class="form-group">
            <input autocomplete="off" min="0" autofocus class="form-control" name="cash" placeholder="Cash to Add" type="number">
        </div>
        <button class="btn btn-primary" type="submit">Add</button>
    </form>

{% endblock %}
